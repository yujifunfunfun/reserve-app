{% load static %}



<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>予約サイトチュートリアル</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg">
    <div class="container">
        <a class="navbar-brand" href="/">予約サイト</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/" class="nav-link">ホーム</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link">プロフィール</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'account_logout' %}" class="nav-link">ログアウト</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href="{% url 'account_signup' %}" class="nav-link">スタッフ</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'account_login' %}" class="nav-link">ログイン</a>
                </li>
            {% endif %}
        </ul>
    </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="py-2 bg-dark">
        <p class="m-0 text-ceter text-white">Copylight &copy; Your Name</p>
    </footer>

    {% block extra_js %}
    {% endblock %}


</body>
</html>
